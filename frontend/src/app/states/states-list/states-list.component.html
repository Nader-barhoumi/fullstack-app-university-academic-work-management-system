<div class="container mt-4">
  <h2 class="text-2xl font-bold mb-4">States</h2>

  <!-- Primary Button -->
  <button
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mb-4 transition-colors"
    (click)="navigateToCreate()">
    Add State
  </button>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="p-4 mb-4 text-red-700 bg-red-100 border border-red-400 rounded">
    {{ errorMessage }}
  </div>

  <!-- Styled Table -->
  <table class="min-w-full border border-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase border-b border-gray-200">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase border-b border-gray-200">Name</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase border-b border-gray-200">Code</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase border-b border-gray-200">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let state of states">
        <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ state.id }}</td>
        <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ state.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ state.code }}</td>
        <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
          <!-- Edit Button -->
          <button
            class="px-3 py-1 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 mr-2 transition-colors"
            (click)="editState(state.id)">
            Edit
          </button>
          <!-- Delete Button -->
          <button
            class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
            (click)="deleteState(state.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
