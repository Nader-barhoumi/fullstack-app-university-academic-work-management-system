<div class="app-container max-w-2xl">
  <div class="mb-6">
    <h1 class="page-title">{{ isEditMode ? 'Edit' : 'Create' }} Address</h1>
  </div>

  <div *ngIf="errorMessage" class="error-container">
    {{ errorMessage }}
  </div>

  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-field">
      <label class="field-label-bold" for="address_details">
        Address Details*
      </label>
      <input
        class="input-field"
        id="address_details"
        type="text"
        formControlName="address_details"
        placeholder="Enter address details"
      >
      <div *ngIf="addressForm.get('address_details')?.invalid && addressForm.get('address_details')?.touched"
           class="field-error">
        Address details are required
      </div>
    </div>

    <div class="form-field">
      <label class="field-label-bold" for="zip_code">
        Zip Code*
      </label>
      <input
        class="input-field"
        id="zip_code"
        type="number"
        formControlName="zip_code"
        placeholder="Enter 4-digit zip code"
      >
      <div *ngIf="addressForm.get('zip_code')?.invalid && addressForm.get('zip_code')?.touched"
           class="field-error">
        A valid 4-digit zip code is required
      </div>
    </div>

    <div class="form-field">
      <label class="field-label-bold" for="city">
        City
      </label>
      <input
        class="input-field"
        id="city"
        type="text"
        formControlName="city"
        placeholder="Enter city name"
      >
    </div>

    <div class="form-field">
      <label class="field-label-bold" for="state">
        State*
      </label>
      <select
        class="select-field"
        id="state"
        formControlName="state"
      >
        <option [ngValue]="null">Select a state</option>
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
      <div *ngIf="addressForm.get('state')?.invalid && addressForm.get('state')?.touched"
           class="field-error">
        State is required
      </div>
    </div>

    <div class="mb-6">
      <label class="field-label-bold" for="additional_details">
        Additional Details
      </label>
      <textarea
        class="textarea-field"
        id="additional_details"
        formControlName="additional_details"
        placeholder="Enter any additional details"
        rows="3"
      ></textarea>
    </div>

    <div class="btn-group">
      <button
        class="btn-primary"
        type="submit"
        [disabled]="addressForm.invalid"
      >
        {{ isEditMode ? 'Update' : 'Create' }} Address
      </button>
      <button
        class="btn-secondary"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </form>

  <div class="help-text">
    <p>* Required fields</p>
  </div>
</div>
