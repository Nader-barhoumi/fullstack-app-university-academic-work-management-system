<div class="container mx-auto p-4">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Addresses</h1>
    <button
      (click)="navigateToCreate()"
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
      Add New Address
    </button>
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let address of addresses" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-200">
      <p class="text-gray-700"><strong>Address:</strong> {{ address.address_details }}</p>
      <p class="text-gray-700"><strong>Zip Code:</strong> {{ address.zip_code }}</p>
      <p class="text-gray-700"><strong>City:</strong> {{ address.city || 'N/A' }}</p>
      <p class="text-gray-700"><strong>State:</strong> {{ address.state }}</p>
      <p class="text-gray-700"><strong>Additional Details:</strong> {{ address.additional_details || 'N/A' }}</p>

      <div class="mt-4 grid grid-cols-2 gap-2">
        <button
          (click)="address.id && editAddress(address.id)"
          class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200"
        >
          Edit
        </button>
        <button
          (click)="address.id && deleteAddress(address.id)"
          class="bg-red-600 text-white p-2 rounded-md hover:bg-red-700 transition duration-200"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="addresses.length === 0 && !errorMessage" class="text-center p-8 bg-gray-50 rounded-lg">
    <p class="text-gray-500">No addresses found. Add a new address to get started.</p>
  </div>
</div>
