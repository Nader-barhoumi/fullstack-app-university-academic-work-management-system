<div class="app-container">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="page-title">Addresses</h1>
    <button
      (click)="navigateToCreate()"
      class="btn-primary">
      Add New Address
    </button>
  </div>

  <div *ngIf="errorMessage" class="error-container">
    {{ errorMessage }}
  </div>

  <div class="grid-container">
    <div *ngFor="let address of addresses" class="card">
      <p class="field-value"><strong>Address:</strong> {{ address.address_details }}</p>
      <p class="field-value"><strong>Zip Code:</strong> {{ address.zip_code }}</p>
      <p class="field-value"><strong>City:</strong> {{ address.city || 'N/A' }}</p>
      <p class="field-value"><strong>State:</strong> {{ address.state }}</p>
      <p class="field-value"><strong>Additional Details:</strong> {{ address.additional_details || 'N/A' }}</p>

      <div class="mt-4 grid grid-cols-2 gap-2">
        <button
          (click)="address.id && editAddress(address.id)"
          class="btn-primary"
        >
          Edit
        </button>
        <button
          (click)="address.id && deleteAddress(address.id)"
          class="btn-danger"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="addresses.length === 0 && !errorMessage" class="empty-state">
    <p class="empty-message">No addresses found. Add a new address to get started.</p>
  </div>
</div>
